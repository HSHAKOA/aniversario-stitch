<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Feliz Aniversário!</h1>
        
        <div class="stitch-container">
            <img src="https://i.pinimg.com/originals/0c/93/f7/0c93f7e7a1e55e8635a4bfff3d7a1f5e.png" alt="Stitch feliz" class="stitch">
        </div>
        
        <div class="poema">
            <p>Hoje é um dia especial,</p>
            <p>Cheio de amor e alegria,</p>
            <p>O Stitch veio celebrar,</p>
            <p>Neste seu dia, oh querida!</p>
            <br>
            <p>Que seu sorriso brilhe,</p>
            <p>Como as estrelas no céu,</p>
            <p>E que a felicidade flua,</p>
            <p>Como um doce véu!</p>
        </div>
        
        <div class="contagem-regressiva">
            <h2>Contagem Regressiva:</h2>
            <div id="countdown">
                <span id="days"></span>dias
                <span id="hours"></span>horas
                <span id="minutes"></span>minutos
                <span id="seconds"></span>segundos
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
